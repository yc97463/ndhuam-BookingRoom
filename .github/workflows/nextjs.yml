name: Deploy Next.js site to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json  # ðŸ“Œ æŒ‡å®š package-lock.json çš„æ­£ç¢ºè·¯å¾‘

      - name: Install dependencies
        run: cd frontend && npm install  # ðŸ“Œ åœ¨ frontend å®‰è£ npm ä¾è³´

      - name: Setup Pages
        id: setup_pages
        uses: actions/configure-pages@v5

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            frontend/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('frontend/package-lock.json') }}-${{ hashFiles('frontend/**.[jt]s', 'frontend/**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('frontend/package-lock.json') }}-

      - name: Build with Next.js
        run: cd frontend && npm run build  # ðŸ“Œ ç¢ºä¿åœ¨ frontend åŸ·è¡Œ build
        env:
          PAGES_BASE_PATH: ${{ steps.setup_pages.outputs.base_path }}

      - name: Move output to root
        run: mv frontend/out public  # ðŸ“Œ æŠŠ `/frontend/out` ç§»å‹•åˆ° `/public`

      - name: Create CNAME file  # ðŸ“Œ åŠ å…¥é€™ä¸€è¡Œä¾†è¨­å®š CNAME
        run: echo "ndhuam-bookingroom.dstw.dev" > public/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public  # ðŸ“Œ éƒ¨ç½²åˆ° GitHub Pages

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
